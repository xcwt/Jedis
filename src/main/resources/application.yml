spring:
  redis:
    host: 192.168.1.128
    port: 6379
    password: 123456
    database: 0
    connect-timeout: 10000
    jedis:
      pool:
        max-active: 100
        max-idle: 10
        min-idle: 5
        max-wait: -1
  elasticsearch:
    rest:
      uris: localhost:9200
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
      #数据库
    database-platform: org.hibernate.dialect.MySQLDialect
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/taotao?useUnicode=true&characterEncoding=utf-8&serverTimezone=GMT%2B8
    driver-class-name: com.mysql.jdbc.Driver
    username: root
    password: 123456
  mvc:
    view:
      suffix: .html
      prefix: /
  web:
    resources:
      static-locations: classpath:/

logging:
  config: src/main/resources/log4j2-spring.xml
  #Tomcat
server:
  tomcat:
    uri-encoding: UTF-8
    max-connections: 6500
    accept-count: 1000
    max-http-form-post-size: 2097152
    threads:
      max: 2500
      min-spare: 500
    connection-timeout: 12000



